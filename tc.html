
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>实时卡片弹窗</title>
  <style>
    /* Reset & Base */
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      width: 100%; height: 100%;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      overflow: hidden;
    }

    /* 满屏卡片 */
    .content-box {
      position: relative;
      width: 100%; 
      height: 100%;
      background: linear-gradient(135deg, #f0f4ff, #d9e6ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 1rem 1rem 2rem;
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* 时间 & 日期 */
    .time {
      font-size: 2.4rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-top: 4vh;
      margin-bottom: .25rem;
    }
    .date {
      font-size: 1rem;
      color: #4a4a4a;
      margin-bottom: 1.5rem;
    }

    /* 标题 & 文案 */
    .title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333333;
      margin-bottom: 1rem;
    }
    .announcement {
      width: 100%;
      text-align: center;      /* 文案居中 */
      margin-bottom: 1rem;
    }
    .announcement p {
      font-size: .95rem;
      color: #2e2e2e;
      line-height: 1.4;
      margin-bottom: .5rem;
    }

    /* 按钮 */
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: .6rem 1.2rem;
      font-size: .95rem;
      font-weight: 500;
      color: #fff;
      background: linear-gradient(90deg, #4b6cb7, #182848);
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    /* 左下角女孩图 */
    .character {
      position: absolute;
      bottom: 20px;    /* 上移到 20px */
      left: 10px;
      width: 80px;
      height: 80px;
      background: url('https://1.t60.top/girl.png') no-repeat center/contain;
      opacity: .9;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-6px); }
    }

    /* 小屏幕兼容 */
    @media (max-height: 500px) {
      .content-box { overflow-y: auto; }
    }
  </style>
</head>
<body>

  <div class="content-box">
    <div class="time" id="time">00:00:00</div>
    <div class="date" id="date">加载中...</div>
    <div id="title" class="title">摇光云</div>
    <div id="msg" class="announcement">
      <p>功能最强大</p>
      <p>最稳定的APP云验证系统</p>
    </div>
    <button class="btn" onclick="Call_Dismiss()">进入软件</button>
    <div class="character"></div>
  </div>
<script>
    //标题
    function Call_GetTitle(){
        return Epic.getTitle();
    }
        function Call_GetMsg() {
            let msg = Epic.getMsg();
            return msg ? msg.replace(/\n/g, '<br>') : '没有公告内容';
        }
        

    //调用关闭
    function Call_Dismiss() {
        Epic.dismiss();
    }

    function mStart(n) {
        n.style.backgroundColor = "#075aa3"
    }
    document.getElementById("title").innerHTML = Call_GetTitle();
    document.getElementById("msg").innerHTML = Call_GetMsg();
</script>
  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent =
        `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
      document.getElementById('date').textContent =
        now.toLocaleDateString('zh-CN',{ month:'long', day:'numeric', weekday:'long' });
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
  <script src="https://api.vvhan.com/api/script/bolang"></script>
</body>
</html>
